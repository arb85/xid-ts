name: 'npm test && publish'

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
      - run: |
          npm install -g pnpm
          pnpm install
          pnpm lint
          pnpm test
          pnpm build
      - run: npm publish .
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
